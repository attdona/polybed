<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="fw-rule">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax auto id="ajax" url="/api/fwservices" last-response="{{services}}"></iron-ajax>


    <paper-card>

      <div class="card-content">
        <paper-dropdown-menu label="Service">
          <paper-listbox selected="{{serviceId}}" class="dropdown-content">
            <template is='dom-repeat' items='{{services}}'>
              <paper-item>{{item.name}}</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
        <paper-dropdown-menu label="Action">
          <paper-listbox class="dropdown-content">
            <paper-item>ALLOW always</paper-item>
            <paper-item>DENAY always</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>

        <div>
          <paper-button id="okBtn" raised disabled$="{{isDisabled(serviceId)}}" on-tap='okAction'>Apply</paper-button>
          <paper-button raised>Cancel</paper-button>
        </div>
      </div>
      <div class="card-actions"></div>
    </paper-card>

    <!-- <div role="listbox">
      <paper-item>Inbox</paper-item>
      <paper-item>Starred</paper-item>
      <paper-item>Sent mail</paper-item>
      <paper-item>Drafts</paper-item>
    </div> -->

    <div role="listbox">
      <template is='dom-repeat' items='{{rules}}'>
        <paper-icon-item>
          <iron-icon icon="block" item-icon></iron-icon>
          {{item.name}}
        </paper-icon-item>
      </template>
    </div>

  </template>
  <script>
    Polymer({
      is: 'fw-rule',
      attached: function() {
        this.$.okBtn.setAttribute("disabled", false);
      },
      properties: {
        services: Array,
        rules: {
          type: Array,
          value: []
        }
      },
      okAction: function(e) {
        console.log("ok pressed");
        this.push('rules', this.services[this.serviceId]);
        console.log(this.services[this.serviceId])
        console.log(this.rules);
      },
      isDisabled: function(sid) {
        console.log("cucu:", sid);
        return (this.serviceId == undefined);
      }
    });
  </script>
</dom-module>
