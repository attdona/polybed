<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <!-- <link rel="import" href="awesome-meme.html"> -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <paper-header-panel class="flex">
    <paper-toolbar>
      <div>Deep Net</div>
    </paper-toolbar>
    <div class="layout horizontal wrap">
        <paper-material class="pie" elevation="4">
          <google-chart
            type='pie'
            options='{"title": "Network filter"}'
            cols='[{"label":"type", "type":"string"}, {"label":"protocols", "type":"number"}]'
            rows='[["Http", 3],["Mail", 28],["P2P", 31]]'>
          </google-chart>
         </paper-material>

        <paper-material class="pie" elevation="4">
          <google-chart
            type='pie'
            options='{"title": "Network traffic"}'
            cols='[{"label":"Month", "type":"string"}, {"label":"Days", "type":"number"}]'
            rows='[["Jan", 31],["Feb", 28],["Mar", 31]]'>
          </google-chart>
        </paper-material>
      </div>
        <div class="layout horizontal wrap">

          <paper-material elevation="4">
          <!-- Added the line below -->
          <!-- <awesome-meme top="net traffic" bottom="spettacolo"></awesome-meme> -->
          <google-chart
            type='bar'
            options='{"title": "Network Usage"}'
            cols='[{"label":"type", "type":"string"}, {"label":"protocols", "type":"number"}]'
            rows='[["Http", 3],["Mail", 28],["P2P", 31]]'>
          </google-chart>
        </paper-material>

    </div>

  </paper-header-panel>

  <!-- Note: if the main element for this repository doesn't
       match the folder name, add a src="&lt;main-component&gt;.html" attribute,
       where &lt;main-component&gt;.html" is a file that imports all of the
       components you want documented. -->

</body>

</html>
