<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="./bower_components/iron-icon/iron-icon.html">
<link rel="import" href="./bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="./bower_components/paper-input/paper-input.html">
<link rel="import" href="./bower_components/paper-fab/paper-fab.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

      body='{"name": "[[author.name]]", "api": "[[author.api]]"}'
@demo
-->
<dom-module id="seed-element">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    .author img {
      float: left;
      margin-right: 5px;
      max-height: 100px;
      max-width: 100px;
    }

    .container {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }
  </style>

  <template>
    <h2>Test</h2>
    <div class="container">
        <paper-input label="Name" value="{{author.name}}"></paper-input>
        <paper-fab id="searchbtn" mini icon="search" title="search"></paper-fab>
    </div>
    <iron-ajax
      id="namein"
      auto
      url="http://localhost:8080/user"
      method="POST"
      content-type="application/json"
      body="[[rbody]]"
      handle-as="json"
      last-response={{lastRes}}></iron-ajax>
    <p class="author">
      Name: <span class="name">[[lastRes.name]]</span><br>
      Api: <span class="name">[[lastRes.api]]</span>
    </p>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'seed-element',

    ready: function() {
        this.rbody = this.buildBody(this.author);
    },

    properties: {

      author: {
        type: Object,
        // Use `value` to provides a default value for a property, by setting it
        // on your element's prototype.
        //
        // If you provide a function, as we do here, Polymer will call that
        // _per element instance_.
        //
        // We do that to ensure that each element gets its own copy of the
        // value, rather than having it shared across all instances (via the
        // prototype).
        value: function() {
          return {
            name:  'Dimitri Glazkov',
            api: 'std',
          };
        }
       }

    },

    listeners: {
        'searchbtn.tap': '_doSearch'
    },

    buildBody: function(author) {
        return {name: author.name, api: author.api}
    },

    _doSearch: function(e) {
        this.rbody = this.buildBody(this.author)
    }

  });

</script>
